<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
      integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
      crossorigin="anonymous"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Kanit:wght@600&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./assets/styles.css" />
    <title>Weather Dashboard</title>
  </head>
  <body class="flex-column min-100-vh">
    <div class="container-fluid">
      
        <div class="row navbar navbar-expand-lg navbar-light" style="background: linear-gradient(to right, #b2fefa, #0ed2f7);"> 
            <div class="col-12 text-center">
                <h1>Weather Dashboard</h1>
        </div>
            </div>
        </div>
    <main>
    <div class=' main-container container-fluid'>
        <div class='row'>
             <!--Search for a city-->
            <div id="search-section" class="col-sm-12 col-md-4 col-lg-3">
                    <div class="card-body">
                        <h3>Search for a City:</h3>
                            <form id="search-form">
                                <input id="search-input" placeholder="City" class="form-control mr-sm-2 input" />
                                <button id="search-btn" class="btn btn-primary my-3 my-sm-0 search-button align-text-center " type="submit">
                                    <h5>Search</h5>
                                    </button>
                            </form>
                        <div id="cities-list"></div>
                    </div>
            </div>
             <!--Container for weather columns-->
                <div class="col-sm-12 col-md-8 col-lg-9 container-left-columns">
                    <!--Current city-->
                    <div class="row">
                        <div class="card card-city">
                            <div class="card-body">
                                <p class="city"></p>
                                <p class="current-date"></p>
                                <p class="weather-icon"></p>
                                <p class="temp"></p>
                                <p class="humidity"></p>
                                <p class="wind-speed"></p>
                            </div>
                        </div>
                    </div>
                    <!--5 Day Forecast Title-->
                    <div class="row-blue">
                    <div class="row">
                        <div class="forecast-title">
                            <div class="cbforecast">
                                <h3>5-Day Forecast:</h3>
                            </div>
                        </div>
                    </div>
    
                    <!--5 Day Forecast Days-->
                    <div class="row gutters">
                        <!--Day 1-->
                            <div class="col">
                                <div class="card forecast-day">
                                    <div class="card-body bg-primary">
                                        <p class="day-one-date"></p>
                                        <p class="day-one-icon"></p>
                                        <p class="day-one-temperature"></p>
                                        <p class="day-one-humidity"></p>
                                    </div>
                                </div>
                            </div>
                        <!--Day 2-->
                            <div class="col">
                                <div class="card forecast">
                                    <div class="card-body bg-primary">
                                        <p class="day-two-date"></p>
                                        <p class="day-two-icon"></p>
                                        <p class="day-two-temperature"></p>
                                        <p class="day-two-humidity"></p>
                                    </div>
                                </div>
                            </div>
                        <!-- Day 3-->
                            <div class="col">
                                <div class="card forecast">
                                    <div class="card-body bg-primary">
                                        <p class="day-three-date"></p>
                                        <p class="day-three-icon"></p>
                                        <p class="day-three-temperature"></p>
                                        <p class="day-three-humidity"></p>
                                    </div>
                                </div>
                            </div>
                        <!--Day 4-->
                            <div class="col">
                                <div class="card forecast">
                                    <div class="card-body bg-primary">
                                        <p class="day-four-date"></p>
                                        <p class="day-four-icon"></p>
                                        <p class="day-four-temperature"></p>
                                        <p class="day-four-humidity"></p>
                                    </div>
                                </div>
                            </div>
                        <!--Day 5-->
                            <div class="col">
                                <div class="card forecast">
                                    <div class="card-body bg-primary">
                                        <p class="day-five-date"></p>
                                        <p class="day-five-icon"></p>
                                        <p class="day-five-temperature"></p>
                                        <p class="day-five-humidity"></p>
                                    </div>
                                </div>
                            </div>
                    </div>
                    </div>

                </div>
   
    </div>
</div>

    </main>
    <script src="./assets/script.js"></script>
  </body>
</html>
